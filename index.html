    <script>
        let scene, camera, renderer;
        let player, missiles = [], otherPlayers = new Map();
        let keys = {};
        let isMuted = false;
        let gameTime = 0;
        let score = 0;
        let currentKills = 0;
        const HIT_DAMAGE = 25;
        let socket, verifyToken, selfUsername, selfPlaneId;
        const CRASH_MESSAGES = {
            "exploded": "exploded in mid-air ðŸ’¥",
            "stall": "stalled out and crashed ðŸ’«",
            "spin": "spun into the ground ðŸŒ€",
            "fireball": "turned into a fireball ðŸ”¥"
        };

        const RUNWAY_SPAWN_X = -350;
        const RUNWAY_SPAWN_Y = 40;
        const RUNWAY_SPAWN_Z = 0;
        const CARRIER_SPAWN_X = 600;
        const CARRIER_SPAWN_Y = 40;
        const CARRIER_SPAWN_Z = 0;
        const RUNWAY_SHOOT_DISTANCE = 200;

        // ... Continues with all your Three.js setup, billboard ads, jupiter, explosion effects...
        // Everything intact except Cloudflare scripts
        function setupWebSocket() {
            try {
                console.log('ðŸŒ Connecting to WebSocket server...');
                socket = new WebSocket(WS_SERVER);

                socket.onopen = () => {
                    console.log('âœ… Connected to WebSocket server');
                    if (selfUsername) {
                        showMessage(`<b>${selfUsername}</b> joined the game`);
                    } else {
                        showMessage('Connected to server');
                    }
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        if (data.type === 'positions') {
                            updateScoreDisplay();
                            data.data.forEach(positionData => {
                                if (positionData.planeId && positionData.planeId !== selfPlaneId) {
                                    const singleUpdate = {
                                        type: 'position',
                                        planeId: positionData.planeId,
                                        username: positionData.username,
                                        data: positionData
                                    };
                                    handleIncomingPlaneData(singleUpdate, positionData.planeId);
                                }
                            });
                        } else {
                            console.log('ðŸ“¨ Received unknown data type:', data.type);
                        }
                    } catch (error) {
                        console.error('âŒ Error parsing WebSocket message:', error);
                    }
                };

                socket.onclose = () => {
                    console.log('ðŸ‘‹ Disconnected from WebSocket server');
                    clearAllPlayers();
                    setTimeout(setupWebSocket, 5000);
                };

                socket.onerror = (error) => {
                    console.error('âŒ WebSocket error:', error);
                };
            } catch (error) {
                console.error('âŒ Failed to connect to WebSocket server:', error);
            }
        }
        // Final scene additions and object placements
        const mountain = createMountain();
        scene.add(mountain);

        // Create chat input and event listeners
        const chatInput = document.createElement('input');
        chatInput.id = 'chatInput';
        chatInput.type = 'text';
        chatInput.maxLength = 100;
        chatInput.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            outline:none;
            display: none;
            z-index: 1000;
            width: 300px;
            font-family: system-ui, sans-serif;
        `;
        document.body.appendChild(chatInput);

        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                chatInput.value = '';
                chatInput.style.display = 'none';
                isChatting = false;
                event.preventDefault();
                return;
            }
            if (event.key === 'Enter' && chatInput.value.trim()) {
                broadcastChatMessage(chatInput.value.trim());
                chatInput.value = '';
                chatInput.style.display = 'none';
                isChatting = false;
            }
        });

        // Start your engines
        setupWebSocket();
        animate();
    </script>
